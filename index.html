        // Create Framer Motion-compatible API using React and CSS transitions
        (function() {
            const { useState, useEffect, useRef } = React;
            
            const createMotionComponent = (tag) => {
                return React.forwardRef((props, ref) => {
                    const [mounted, setMounted] = useState(false);
                    const internalRef = useRef(null);
                    const elementRef = ref || internalRef;
                    
                    useEffect(() => {
                        setMounted(true);
                        if (props.initial) {
                            const el = elementRef.current;
                            if (el && props.initial.opacity !== undefined) {
                                el.style.opacity = props.initial.opacity;
                            }
                            if (el && props.initial.y !== undefined) {
                                el.style.transform = `translateY(${props.initial.y}px)`;
                            }
                            if (el && props.initial.x !== undefined) {
                                el.style.transform = `translateX(${props.initial.x}px)`;
                            }
                        }
                    }, []);
                    
                    useEffect(() => {
                        if (mounted && props.animate) {
                            const el = elementRef.current;
                            if (!el) return;
                            
                            const animateProps = typeof props.animate === 'function' 
                                ? props.animate() 
                                : props.animate;
                            
                            if (!animateProps || Object.keys(animateProps).length === 0) return;
                            
                            const duration = (props.transition && props.transition.duration) || 0.6;
                            const ease = (props.transition && props.transition.ease) || 'ease';
                            
                            let transforms = [];
                            let transitions = [];
                            
                            if (animateProps.opacity !== undefined) {
                                transitions.push(`opacity ${duration}s ${ease}`);
                                el.style.opacity = animateProps.opacity;
                            }
                            if (animateProps.y !== undefined) {
                                transforms.push(`translateY(${animateProps.y}px)`);
                            }
                            if (animateProps.x !== undefined) {
                                transforms.push(`translateX(${animateProps.x}px)`);
                            }
                            if (animateProps.rotate !== undefined) {
                                transforms.push(`rotate(${animateProps.rotate}deg)`);
                            }
                            
                            if (transforms.length > 0) {
                                transitions.push(`transform ${duration}s ${ease}`);
                                el.style.transform = transforms.join(' ');
                            }
                            
                            if (animateProps.height !== undefined) {
                                transitions.push(`height ${duration}s ${ease}`);
                                el.style.height = animateProps.height === 'auto' ? 'auto' : `${animateProps.height}px`;
                            }
                            
                            if (transitions.length > 0) {
                                el.style.transition = transitions.join(', ');
                            }
                        }
                    }, [mounted, props.animate, props.transition]);
                    
                    useEffect(() => {
                        if (props.whileHover) {
                            const el = elementRef.current;
                            if (!el) return;
                            
                            const handleMouseEnter = () => {
                                const hover = props.whileHover;
                                if (hover.y !== undefined) {
                                    el.style.transition = 'transform 0.2s ease';
                                    el.style.transform = `translateY(${hover.y}px)`;
                                }
                                if (hover.x !== undefined) {
                                    el.style.transition = 'transform 0.2s ease';
                                    el.style.transform = `translateX(${hover.x}px)`;
                                }
                            };
                            
                            const handleMouseLeave = () => {
                                el.style.transform = '';
                            };
                            
                            el.addEventListener('mouseenter', handleMouseEnter);
                            el.addEventListener('mouseleave', handleMouseLeave);
                            
                            return () => {
                                el.removeEventListener('mouseenter', handleMouseEnter);
                                el.removeEventListener('mouseleave', handleMouseLeave);
                            };
                        }
                    }, [props.whileHover]);
                    
                    const { initial, animate, whileHover, transition, ...restProps } = props;
                    return React.createElement(tag, { ...restProps, ref: elementRef });
                });
            };
            
            const useInView = (ref, options = {}) => {
                const [inView, setInView] = useState(false);
                const { once = false, margin = '0px' } = options;
                
                useEffect(() => {
                    if (!ref || !ref.current) return;
                    
                    const observer = new IntersectionObserver(
                        ([entry]) => {
                            if (entry.isIntersecting) {
                                setInView(true);
                                if (once && ref.current) {
                                    observer.unobserve(ref.current);
                                }
                            } else if (!once) {
                                setInView(false);
                            }
                        },
                        { rootMargin: margin }
                    );
                    
                    observer.observe(ref.current);
                    
                    return () => {
                        if (ref.current) {
                            observer.unobserve(ref.current);
                        }
                    };
                }, [ref, once, margin]);
                
                return inView;
            };
            
            window.Motion = {
                motion: {
                    div: createMotionComponent('div'),
                    header: createMotionComponent('header'),
                    section: createMotionComponent('section'),
                    button: createMotionComponent('button'),
                    form: createMotionComponent('form'),
                    input: createMotionComponent('input'),
                    svg: createMotionComponent('svg'),
                    path: createMotionComponent('path'),
                    li: createMotionComponent('li'),
                    ul: createMotionComponent('ul'),
                    h2: createMotionComponent('h2'),
                    h3: createMotionComponent('h3'),
                    h4: createMotionComponent('h4'),
                    p: createMotionComponent('p'),
                    span: createMotionComponent('span')
                },
                useScroll: () => ({ scrollY: { get: () => window.scrollY } }),
                useTransform: (value, inputRange, outputRange) => {
                    const [output, setOutput] = useState(outputRange[0]);
                    useEffect(() => {
                        const val = typeof value === 'function' ? value() : value;
                        const input = typeof val === 'object' && val.get ? val.get() : val;
                        const ratio = (input - inputRange[0]) / (inputRange[1] - inputRange[0]);
                        const result = outputRange[0] + (outputRange[1] - outputRange[0]) * ratio;
                        setOutput(result);
                    }, [value]);
                    return output;
                },
                useInView: useInView,
                AnimatePresence: ({ children, mode }) => {
                    return React.createElement(React.Fragment, null, children);
                }
            };
        })();
