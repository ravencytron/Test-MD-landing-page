    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;

            background: #0a0f1a;
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        :root {
            --accent-blue: #00A5DC;
            --text-gray: #9CA3AF;
            --bg-dark: #0a0f1a;
            --card-bg: #111827;
            --card-border: #1f2937;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        .container {
            max-width: 100%;
            padding: 0 1rem;
        }
        
        section {
            padding: 3rem 0;
        }
        
        .section-separator {
            background: linear-gradient(90deg, transparent, rgba(0, 165, 220, 0.3), transparent);
            height: 1px;
        }
        
        /* Mobile-specific touch feedback */
        .touch-feedback {
            transition: transform 0.1s ease, opacity 0.1s ease;
        }
        
        .touch-feedback:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
        
        /* Swipe carousel styles */
        .swipe-container {
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .swipe-container::-webkit-scrollbar {
            display: none;
        }
        
        .swipe-item {
            scroll-snap-align: start;
            flex-shrink: 0;
        }
        
        /* Smooth animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-in {
            animation: fadeInUp 0.5s ease forwards;
        }
        
        /* Button styles */
        .btn-primary {
            background: #00A5DC;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            border: none;
            cursor: pointer;
            min-height: 48px;
        }
        
        .btn-secondary {
            background: transparent;
            color: #00A5DC;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            border: 2px solid #00A5DC;
            cursor: pointer;
            min-height: 48px;
        }
        
        /* Card styles */
        .card {
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 16px;
            padding: 1.25rem;
        }
        
        /* Gradient backgrounds */
        .gradient-dark {
            background: linear-gradient(135deg, #0a1628 0%, #1a2a4a 50%, #0d1f3c 100%);
        }
        
        .gradient-section {
            background: linear-gradient(180deg, #0d1320 0%, #0a0f1a 100%);
